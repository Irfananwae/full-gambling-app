<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The crucial meta tag for fixed screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to the Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <h1>Welcome!</h1>
        <p>Please login to continue or sign up to create a new account and get your bonus!</p>
        <br>
        <a href="/login.html"><button>Login</button></a>
        <a href="/signup.html"><button class="signup-btn">Sign Up</button></a>
    </div>

    <style>
        .signup-btn {
            background: linear-gradient(45deg, #28a745, #218838);
        }
    </style>

    <script>
        // If user is already logged in, redirect them to the lobby
        if (localStorage.getItem('authToken')) {
            window.location.href = '/lobby.html';
        }
    </script>
</body>
</html>
