<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- New Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Game Lobby</title>
</head>
<body>
    <!-- Use the new container class -->
    <div class="page-container">
        <div class="profile-header">
            <div class="welcome-text">
                <p>Welcome back,</p>
                <h3 id="userEmail">...</h3>
            </div>
            <div class="balance-container">
                <p>Balance</p>
                <h2 id="balance">â‚¹--.--</h2>
            </div>
        </div>

        <div class="game-list">
            <a href="/game.html" class="game-card">
                <img src="https://placehold.co/600x400/0d0d1a/66fcf1?text=COLOR+WAVE" alt="Color Prediction Game">
                <div class="game-info">
                    <h3>Color Wave</h3>
                    <p>Predict the next color surge.</p>
                </div>
            </a>
            <div class="game-card" style="opacity: 0.5;">
                <img src="https://placehold.co/600x400/0d0d1a/9f50ff?text=AVIATOR+X" alt="Aviator Game">
                <div class="game-info">
                    <h3>Aviator X</h3>
                    <p>Coming Soon!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Navigation Bar -->
    <nav class="footer-nav">
        <a href="/lobby.html" class="nav-item active"><i class="fas fa-gamepad"></i><span>Games</span></a>
        <a href="/deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="/withdrawal.html" class="nav-item"><i class="fas fa-money-bill-wave"></i><span>Withdraw</span></a>
        <a href="/profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
    <script>
// This file will be shared across pages

const token = localStorage.getItem('authToken');

// 1. JWT Decoder
function decodeJwt(t) {
    try {
        return JSON.parse(atob(t.split('.')[1]));
    } catch (e) {
        return null;
    }
}

// 2. Universal Logout Function
function logout() {
    localStorage.removeItem('authToken');
    window.location.href = '/login.html';
}

// 3. Dynamic Footer Navigation Renderer
document.addEventListener('DOMContentLoaded', () => {
    const user = decodeJwt(token);
    const navContainer = document.querySelector('.footer-nav');
    if (!navContainer) return;

    const path = window.location.pathname;

    let navHTML = `
        <a href="/lobby.html" class="nav-item ${path.includes('lobby') ? 'active' : ''}"><i class="fas fa-gamepad"></i><span>Games</span></a>
        <a href="/deposit.html" class="nav-item ${path.includes('deposit') ? 'active' : ''}"><i class="fas fa-wallet"></i><span>Deposit</span></a>
        <a href="/withdrawal.html" class="nav-item ${path.includes('withdrawal') ? 'active' : ''}"><i class="fas fa-money-bill-wave"></i><span>Withdraw</span></a>
        <a href="/profile.html" class="nav-item ${path.includes('profile') ? 'active' : ''}"><i class="fas fa-user"></i><span>Profile</span></a>
    `;

    // If the user is an admin, add the admin tab
    if (user && user.isAdmin) {
        navHTML += `<a href="/admin.html" class="nav-item ${path.includes('admin') ? 'active' : ''}"><i class="fas fa-user-shield"></i><span>Admin</span></a>`;
    }

    navContainer.innerHTML = navHTML;
});
