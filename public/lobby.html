    <!-- Page-specific JS -->
    <script>
        // Token is already defined in main.js, but we check it here for page access
        if (!token) window.location.href = '/login.html';

        async function fetchLobbyData() {
            const user = decodeJwt(token);
            if (user && user.email) {
                document.getElementById('userEmail').textContent = user.email;
            }

            const res = await fetch('/api/game/balance', { headers: { 'x-auth-token': token } });
            if (res.ok) {
                const data = await res.json();
                document.getElementById('balance').textContent = `₹${data.balance.toFixed(2)}`;
            } else {
                logout(); // logout() is in main.js
            }
        }
        
        // Run the page-specific function after the main DOM is loaded
        document.addEventListener('DOMContentLoaded', fetchLobbyData);
    </script>
