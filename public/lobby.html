<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Game Lobby</title><link rel="stylesheet" href="style.css"></head><body>
<div class="lobby-container"><h1>Game Lobby</h1><p>Welcome, <b id="username">...</b>!</p><p>Your Balance: <b id="balance">...</b></p><hr><div class="game-list"><div class="game-card"><h2>Color Prediction</h2><p>Bet on Red, Green, or Blue. Win 2x your bet!</p><a href="/game.html"><button>Play Now</button></a></div><div class="game-card"><h2>Aviator</h2><p>Coming Soon!</p><button disabled>Play Now</button></div></div><br>

<a href="/deposit.html"><button class="deposit-btn">Deposit</button></a>
<button onclick="logout()">Logout</button>
</div>
<!-- ... rest of the file is the same -->
<script>
const token = localStorage.getItem('authToken');
if (!token) window.location.href = '/index.html';
async function fetchUserData() {
    const res = await fetch('/api/game/balance', { headers: { 'x-auth-token': token } });
    if (res.ok) {
        const data = await res.json();
        document.getElementById('username').textContent = data.username;
        document.getElementById('balance').textContent = `â‚¹${data.balance.toFixed(2)}`;
    } else { logout(); }
}
function logout() { localStorage.removeItem('authToken'); window.location.href = '/index.html'; }
document.addEventListener('DOMContentLoaded', fetchUserData);
</script></body></html>
