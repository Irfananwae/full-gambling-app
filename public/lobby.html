<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta charset="UTF-8">
    <!-- The crucial meta tag for fixed, non-zoomable screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby-container">
        <!-- Profile & Balance Header -->
        <div class="profile-header">
            <div class="welcome-text">
                <p>Welcome back,</p>
                <h3 id="userEmail">loading...</h3>
            </div>
            <div class="balance-container">
                <p>Your Balance</p>
                <h2 id="balance">₹--.--</h2>
            </div>
        </div>

        <!-- Game List -->
        <h1 class="section-title">Choose Your Game</h1>
        <div class="game-list">
            <a href="/game.html" class="game-card">
                <img src="https://placehold.co/600x400/1a1a1d/66fcf1?text=Color\nPrediction" alt="Color Prediction Game">
                <div class="game-info">
                    <h3>Color Prediction</h3>
                    <p>Bet on colors and win big!</p>
                </div>
            </a>
            <div class="game-card disabled">
                <img src="https://placehold.co/600x400/1a1a1d/f9a825?text=Aviator\n(Soon)" alt="Aviator Game">
                <div class="game-info">
                    <h3>Aviator</h3>
                    <p>Coming Soon!</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/deposit.html"><button class="deposit-btn">Deposit</button></a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
    const token = localStorage.getItem('authToken');
    if (!token) window.location.href = '/login.html';

    // Decode JWT to get email without another API call
    function decodeJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) {
            return null;
        }
    }

    async function fetchUserBalance() {
        const res = await fetch('/api/game/balance', { headers: { 'x-auth-token': token } });
        if (res.ok) {
            const data = await res.json();
            document.getElementById('balance').textContent = `₹${data.balance.toFixed(2)}`;
        } else { 
            logout(); 
        }
    }
    
    function logout() { 
        localStorage.removeItem('authToken'); 
        window.location.href = '/login.html'; 
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const decodedToken = decodeJwt(token);
        if (decodedToken && decodedToken.email) {
            document.getElementById('userEmail').textContent = decodedToken.email;
        }
        fetchUserBalance();
    });
    </script>
</body>
    </html>
