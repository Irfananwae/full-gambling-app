<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"><title>Login</title></head><body>
<div class="page-container"><div class="info-card" style="margin-top: 50px;"><h2>Welcome Back</h2><p>Please login to your account.</p><form id="loginForm"><input type="email" id="loginEmail" name="email" placeholder="Email" required><input type="password" id="loginPassword" name="password" placeholder="Password" required><button type="submit">Login</button></form><p id="message"></p><br><p>No account yet? <a href="/signup.html">Sign up</a></p></div></div>
<script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const msgEl = document.getElementById('message');
        msgEl.textContent = 'Processing...';
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const res = await fetch('/api/auth/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, password }) });
        const data = await res.json();
        if (res.ok) { localStorage.setItem('authToken', data.token); window.location.href = '/lobby.html'; } else { msgEl.textContent = data.message; msgEl.style.color = 'red'; }
    });
</script></body></html>
