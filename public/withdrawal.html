<!DOCTYPE html><html lang="en"><head><meta charset="UTF--8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Withdraw</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></head><body>
<div class="page-container">
    <div class="info-card"><h1>Request Withdrawal</h1><p>Your current balance: <b id="balance">--</b></p>
    <form id="withdrawal-form">
        <input type="number" id="withdraw-amount" placeholder="Amount to withdraw" required>
        <input type="text" id="bank-account" placeholder="Bank Account Number" required>
        <input type="text" id="ifsc-code" placeholder="IFSC Code" required>
        <input type="text" id="account-holder" placeholder="Account Holder Name" required>
        <button type="submit">Submit Request</button>
    </form>
    <p id="message"></p></div>
</div>
<nav class="footer-nav"><a href="/lobby.html" class="nav-item"><i class="fas fa-gamepad"></i><span>Games</span></a><a href="/deposit.html" class="nav-item"><i class="fas fa-wallet"></i><span>Deposit</span></a><a href="/withdrawal.html" class="nav-item active"><i class="fas fa-money-bill-wave"></i><span>Withdraw</span></a><a href="/profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a></nav>
<script>
    const token = localStorage.getItem('authToken');
    if (!token) window.location.href = '/login.html';
    // Fetch and display balance
    async function fetchBalance(){const r=await fetch('/api/game/balance',{headers:{'x-auth-token':token}});if(r.ok){const d=await r.json();document.getElementById('balance').textContent=`â‚¹${d.balance.toFixed(2)}`;}}
    document.addEventListener('DOMContentLoaded', fetchBalance);
    // Handle form submission
    document.getElementById('withdrawal-form').addEventListener('submit', (e) => {
        e.preventDefault();
        // This is a UI-only demonstration. A real app would send this to the server.
        document.getElementById('message').textContent = 'Your request has been submitted for review. You will be contacted shortly.';
        document.getElementById('message').style.color = 'lime';
        e.target.reset();
    });
</script>
</body></html>
