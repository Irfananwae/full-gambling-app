<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <h2>Create Account</h2>
        <form id="registerForm">
            <!-- ADDED name="email" HERE -->
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            
            <!-- ADDED name="password" HERE -->
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
        <br>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>
    
    <script>
    const API_BASE = '/api/auth';
    const msgEl = document.getElementById('message');
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        msgEl.textContent = 'Processing...';
        const res = await fetch(`${API_BASE}/register`, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ 
                email: e.target.elements.email.value, // Now we can reliably use name
                password: e.target.elements.password.value // Now we can reliably use name
            }) 
        });
        const data = await res.json();
        msgEl.textContent = data.message;
        msgEl.style.color = res.ok ? 'lime' : 'red';
        if (res.ok) {
            setTimeout(() => { window.location.href = '/login.html'; }, 2000);
        }
    });
    </script>
</body>
</html>
