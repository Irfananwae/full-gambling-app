<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Aviator X</title><!-- All header links --></head><body>
<div class="page-container aviator-page">
    <div class="aviator-display">
        <div id="aviator-message">WAITING FOR NEXT ROUND...</div>
        <div id="multiplier" class="playing">1.00x</div>
    </div>
    <div class="bet-controls">
        <!-- Betting UI would go here -->
    </div>
</div>
<script src="/socket.io/socket.io.js"></script><script src="/js/main.js"></script>
<script>
    // JS to listen for 'aviatorState' and update the UI
    const multiplierEl = document.getElementById('multiplier');
    const messageEl = document.getElementById('aviator-message');
    socket.on('aviatorState', (state) => {
        if (state.phase === 'playing') {
            messageEl.style.display = 'none';
            multiplierEl.className = 'playing';
            multiplierEl.textContent = `${state.multiplier.toFixed(2)}x`;
        } else if (state.phase === 'crashed') {
            messageEl.style.display = 'block';
            messageEl.textContent = `CRASHED @ ${state.multiplier.toFixed(2)}x`;
            multiplierEl.className = 'crashed';
        } else { // waiting
            messageEl.style.display = 'block';
            const waitTime = Math.ceil((state.startTime - Date.now()) / 1000);
            messageEl.textContent = `NEXT ROUND IN ${waitTime}s`;
            multiplierEl.className = 'waiting';
            multiplierEl.textContent = `1.00x`;
        }
    });
</script></body>
</html>
